import:
 - ~/AppData/Roaming/alacritty/dark_plus.yml

env:
    TERM: xterm-256color
    MSYSTEM: UCRT64
    CHERE_INVOKING: "1"
    MSYS2_PATH_TYPE: inherit

working_directory: D:/dev/projects
dynamic_title: false
startup_mode: Fullscreen

shell:
  program: D:/dev/programs/msys64/usr/bin/zsh.exe
  args:
    - -l
    - -i

custom_cursor_colors: true

window:
    title: Alacritty
    # decorations: none
    dimensions:
        columns: 90
        lines: 25
    padding:
        x: 3
        y: 7
    position:
        x: 300
        y: 200

font:
    normal:
        # family: Hack Nerd Font Mono
        family: JetbrainsMonoNL Nerd Font Mono
        # family: UbuntuMono Nerd Font Mono
        style: Medium
    bold:
        # family: Hack Nerd Font Mono
        family: JetBrainsMono Nerd Font Mono
        # family: UbuntuMono Nerd Font Mono
        style: Bold
    italic:
        # family: Hack Nerd Font Mono
        family: JetBrainsMono Nerd Font Mono
        # family: UbuntuMono Nerd Font Mono
        style: Italic
    bold_italic:
        # family: Hack Nerd Font Mono
        family: JetBrainsMono Nerd Font Mono
        # family: UbuntuMono Nerd Font Mono
        style: Bold Italic

    size: 12
